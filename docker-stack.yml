version: "3.4"

services:
  tomochain:
    build: ./
    image: tomochain/tomochain
    volumes:
      - "tomochain:/build/tomochain"
      - "./.pwd:/build/.pwd"
      - "/etc/localtime:/etc/localtime:ro"
    restart: "always"
    env_file: .env
    healthcheck:
      test: ["CMD", "bash", "/build/healthcheck.sh"]
      interval: 2m
    ports:
      - "30303:30303"
      - "8545:8545"

  netapis:
    build: ./netapis
    image: tomochain/netapis
    restart: "on-failure:10"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    env_file: .env
    depends_on:
      - tomochain 

volumes:
  tomochain:
      name: tomochain
